<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メニュー一覧</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" href="./images/icon-192.png">

<link rel="apple-touch-icon" href="./images/icon-192.png">

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#9aa89a">
</head>

<body>
  <div class="app">

    <header class="header">
      <a href="./history.html" class="icon-btn" aria-label="注文履歴">≡</a>
      <h1 class="header__title">メニュー</h1>
      <a href="./kitchen.html" class="icon-btn icon-btn--kitchen" aria-label="キッチン">
        キッチン
      </a>
    </header>

    <main class="main">
      <!-- Top image -->
      <section class="hero" aria-label="トップ画像">
        <div class="hero__inner">
          <img id="heroImg" class="hero__img" alt="トップ画像">
          <div class="hero__title">Home Cafe</div>
        </div>
      </section>

      <!-- Tabs -->
      <nav class="tabs" aria-label="切り替え">
        <button id="tabMenu" class="tab-btn tab-btn--active" type="button">メニュー</button>
        <a class="tab-link" href="./category.html">カテゴリー</a>
      </nav>

      <!-- Sort -->
      <section class="sort" aria-label="並び替え">
        <button class="sort__btn is-active" type="button" data-sort="popular">人気順</button>
        <button class="sort__btn" type="button" data-sort="added">追加順</button>
        <button class="sort__btn" type="button" data-sort="az">A→Z</button>
      </section>

      <!-- Menu grid -->
      <section id="menuGrid" class="grid" aria-label="メニュー一覧"></section>

      <!-- Empty -->
      <section id="menuEmpty" class="empty" aria-label="メニューがないとき">
        <div class="empty__box">表示できるメニューがありません</div>
      </section>
    </main>

    <!-- Bottom bar -->
    <footer class="bottom">
      <div class="bottom__total">合計：<span id="bottomTotal" class="mono">0</span>円</div>

      <div class="bottom__actions">
        <a class="btn btn--neutral btn--wide" href="./recipes.html">レシピ</a>
        <a class="btn btn--mint btn--wide" href="./cart.html">カート（<span id="cartCount">0</span>）</a>
      </div>
    </footer>

  </div>

  <script defer src="./js/firebase-config.js"></script>
<script defer src="./js/firebase.js"></script>
<script defer src="./js/shared-db.js"></script>

<script defer src="./js/storage.js"></script>
<script defer src="./js/index.js"></script>
</body>
</html>
